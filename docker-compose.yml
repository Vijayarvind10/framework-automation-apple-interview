services:
  postgres:
    image: postgres:15
    container_name: framework_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data

  mongodb:
    image: mongo:6
    container_name: framework_mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

  grafana:
    image: grafana/grafana:latest
    container_name: framework_grafana
    ports:
      - "3000:3000"
    environment:
      # Disable login requirement so the dashboard is instantly accessible
      GF_AUTH_ANONYMOUS_ENABLED: "true"
      GF_AUTH_ANONYMOUS_ORG_ROLE: "Admin"
      GF_SECURITY_ADMIN_PASSWORD: "admin"
    volumes:
      # Mount provisioning configs so Grafana auto-connects to PostgreSQL on boot
      - ./grafana/provisioning:/etc/grafana/provisioning
      # Mount pre-built dashboard JSON files
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
  mongodb_data:
